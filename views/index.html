<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="URL Shortener - Shorten your URLs with ease">
    <title>URL Shortener</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        header h1 {
            margin: 0;
        }

        hr {
            border: 1px solid #fff;
            margin: 10px 0;
        }

        p {
            margin-bottom: 20px;
        }

        .url-shortener {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            color: #333;
        }

        input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border: none;
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            .url-shortener {
                max-width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>API Project: URL Shortener</h1>
        <hr>
        <p><b>Example:</b> POST [project_url]/api/shorturl - https://www.google.com</p>
    </header>

    <section class="url-shortener">
        <h3>URL Shortener</h3>
        <form action="/api/shorturl" method="post">
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" placeholder="Enter URL" required/>

            <label for="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter title"/>

            <label for="meta-info">Meta Information:</label>
            <input type="text" id="meta-info" name="meta_info" placeholder="Enter meta information"/>

            <button type="submit">Shorten URL</button>
        </form>
    </section>
</body>
</html>
